<div class="container" ng-controller="profileController">
    <div class="row">
        <div class="col-lg-12">
            <h4>{{name}}</h4>
            <img class="img-responsive" ng-src="{{image}}" alt="">
<!--      <h4>{{email}}</h4>-->
            <h4>{{phone}}</h4>
            <div ng-repeat="question in answers">
                <p>{{question.question}}</p>
                <p>{{question.answer}}</p>
            </div>
        </div>
    </div>
</div>
