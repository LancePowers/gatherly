<div class="container">
    <div class="row">
        <div class="col-lg-12 text-center">
            <h2>{{welcome}}</h2>

        </div>
    </div>
    <div class="row">
        <div class="col-lg-8 col-lg-offset-2">

            <form name="loginForm" id="loginGathererForm" novalidate>
                <div class="row control-group">
                    <div class="form-group col-xs-12 floating-label-form-group controls">
                        <label>Name</label>
                        <input type="text" class="form-control" placeholder="what should we call you?" ng-model="loginForm.userName" required data-validation-required-message="Please enter your name.">
                        <p class="help-block text-danger"></p>
                    </div>
                </div>
                <div class="row control-group">
                    <div class="form-group col-xs-12 floating-label-form-group controls">
                        <label>Password</label>
                        <input type="email" class="form-control" placeholder="email, please..." ng-model="loginForm.password" required data-validation-required-message="Please enter your email address.">
                        <p class="help-block text-danger"></p>
                    </div>
                </div>
                <label>Image Load</label>
                <div class="row control-group">
                    <div class="form-group col-xs-8 floating-label-form-group controls">
                        <input type="file" class="form-control" id="file" name="file" />
                    </div>

                    <div class="form-group col-xs-4 floating-label-form-group controls">

                        <button ng-click="add()" class="btn btn-default btn-sm">upload image</button>
                    </div>
                </div>

                <div id="success"></div>
                <div class="row">
                    <div class="form-group col-xs-12">
                        <br>
                        <button type="submit" class="btn btn-success btn-md">create me!</button>

                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
