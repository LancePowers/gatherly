<div class="container">
    <div class="row">
        <div class="col-lg-12 text-center">
            <h2>experience info, please...</h2>
            <hr class="star-primary">
        </div>
    </div>
    <div class="row">
        <div class="col-lg-8 col-lg-offset-2">
            <form name="experienceForm" id="experienceSubmitForm" ng-submit="addExperience()" novalidate>

                <div class="row control-group">
                    <div class="form-group col-xs-12 floating-label-form-group controls">
                        <label>Name...</label>
                        <input type="text" class="form-control" placeholder="what's the experience?" ng-model="name" required data-validation-required-message="your experience hasta have a name...">
                        <p class="help-block text-danger"></p>
                    </div>
                </div>

                <div class="row control-group">
                    <div class="form-group col-xs-12 floating-label-form-group controls">
                        <label>Type or category...</label>
                        <input type="text" class="form-control" placeholder="eat, drink, do or see?" ng-model="edds" required data-validation-required-message="What kinda experience is it?">
                        <p class="help-block text-danger"></p>
                    </div>
                </div>

                <div class="row control-group">
                    <div class="form-group col-xs-12 floating-label-form-group controls">
                        <label>Description...</label>
                        <input type="text" class="form-control" placeholder="what is it?" ng-model="description" required data-validation-required-message="yo! what's your experience about?">
                        <p class="help-block text-danger"></p>
                    </div>
                </div>

                <div class="row control-group">
                    <div class="form-group col-xs-12 floating-label-form-group controls">
                        <label>Image...</label>
                        <input type="text" class="form-control" placeholder="Image URL please..." ng-model="image" required data-validation-required-message="come on, do it! please...">
                        <p class="help-block text-danger"></p>
                    </div>
                </div>
                <br>
                <div id="success"></div>
                <div class="row">
                    <div class="form-group col-xs-12">
                        <button type="submit" class="btn btn-success btn-md" ng-click="postExperience()">submit your experience</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
