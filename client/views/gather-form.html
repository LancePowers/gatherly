<div>
    <div style="height: 200px" class="dark-bg">
        <div>{{slides[0].name}}</div>
        <uib-carousel interval="myInterval" no-wrap="noWrapSlides">
            <uib-slide ng-repeat="slide in slides" active="slide.active">
                <div class="carousel-caption">
                    <h4>{{slide.name}}</h4>
                    <p>{{slide.edds}}</p>
                </div>
                <img ng-src="{{slide.image}}" style="margin:auto;">
            </uib-slide>
        </uib-carousel>
    </div>
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <button type="button" class="btn btn-info center-block" ng-click="addExperience()">Add Experience {{prompt}}</button>
            <button type="button" class="btn btn-info center-block" ng-click="debug()">Add Experience {{prompt}}</button>
        </div>
    </div>
</div>
